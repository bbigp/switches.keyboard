{% extends "main.html" %}
{% block head %}
<link href="/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">
<script src="/plugins/dropzone/dropzone.min.js"></script>
<!--<script src="/js/demo/form-file-upload.js"></script>-->

<link href="/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
<script src="/plugins/bootstrap-select/bootstrap-select.min.js"></script>

<link href="/plugins/animate-css/animate.min.css" rel="stylesheet">
<script src="/js/demo/ui-modals.js"></script>
<link href="/plugins/ionicons/css/ionicons.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>


{% endblock %}

{% block content %}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Input size</h3>
    </div>

    <div class="modal fade" id="demo-default-modal" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                    <h4 class="modal-title">图片</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-8 col-xs-9">
                            <input type="text" class="form-control" value="https://img.alicdn.com/imgextra/i3/2214933827694/O1CN01kNVZUI26huDQ0foGc_!!2214933827694.jpg" id="download-pic-input">
                        </div>
                        <button id="download-pic-btn" class="col-sm-2 col-xs-3 btn btn-primary btn-sm">
                            下载图片
                        </button>
                    </div>
                    <div class="row">
		                <img id="cropper-main-pic-img" style="height: 300px;" class="col-sm-12"></img>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="cropper-btn" class="col-sm-2 col-xs-3 btn btn-default btn-sm">裁切</button>
                    <button id="confirm-cropper-btn" class="col-sm-2 col-xs-3 btn btn-primary btn-sm">确认</button>
                    <button id="cancel-cropper-btn" class="col-sm-2 col-xs-3 btn btn-danger btn-sm">取消</button>
                </div>
            </div>
        </div>
    </div>



    <!--Input Size-->
    <!--===================================================-->
<!--    <form class="form-horizontal" action="/a/add" enctype="application/x-www-form-urlencoded" method="post">-->
        <div class="panel-body form-horizontal">
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-3">
                    <div id="demo-error-container" class="bg-gray-light">
                        {% for item in error_msg %}
                        <small class="help-block" style="">{{ item }}</small>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">主图</label>
                <div class="col-sm-3">
                    <img id="main-pic-img" width="80px" height="60px" data-target="#demo-default-modal" data-toggle="modal"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">名字</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control input-sm" value="{{ keyboard_switch.name }}" id="demo-is-inputsmall" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="demo-is-inputnormal" class="col-sm-3 control-label">工作室</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="demo-is-inputnormal" value="{{ '' if keyboard_switch.studio == None else keyboard_switch.studio }}" name="studio">
                </div>
            </div>
            <div class="form-group">
                <label for="demo-is-inputnormal" class="col-sm-3 control-label">生厂商</label>
                <div class="col-sm-3">
                    <select class="selectpicker">
                        {% for item in manufacturers %}
                            <option value="{{ item.word }}" {{ 'selected' if item.word == keyboard_switch.manufacturer else '' }}>{{ item.word }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="demo-is-inputsmall">类型</label>
                <div class="col-sm-3">
                    <select class="selectpicker">
                        {% for item in switch_types %}
                        <option value="{{ item.word }}" {{ 'selected' if item.word == keyboard_switch.type else '' }}>{{ item.word }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="demo-is-inputlarge" class="col-sm-3 control-label">TAG</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control input-sm" value="{{ '' if keyboard_switch.tag == None else keyboard_switch.tag }}" id="demo-is-inputlarge">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">规格</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="{{ '' if keyboard_switch.specs == None else keyboard_switch.specs }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">规格</label>
                <div class="col-sm-6 form-inline">
                    <div class="input-group mar-btm">
                        <span class="input-group-addon">触发</span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="input-group mar-btm">
                        <span class="input-group-addon">触发</span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">规格</label>
                <div class="col-sm-6 form-inline">
                    <div class="input-group mar-btm">
                        <span class="input-group-addon">触发</span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="input-group mar-btm">
                        <span class="input-group-addon">触发</span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">规格</label>
                <div class="col-sm-6 form-inline">
                    <div class="input-group mar-btm">
                        <span class="input-group-addon">触发</span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="input-group mar-btm">
                        <span class="input-group-addon">触发</span>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">库存</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="{{ '0' if keyboard_switch.quantity == None else keyboard_switch.quantity }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">价格</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="{{ '' if keyboard_switch.price == None else keyboard_switch.price }}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">相关描述</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="{{ '' if keyboard_switch.desc == None else keyboard_switch.desc }}">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3">
                    <button class="btn btn-mint" type="submit">保存</button>
                    <button class="btn btn-warning" type="reset">Reset</button>
                </div>
            </div>
        </div>
<!--    </form>-->
    <!--===================================================-->
    <!--End Input Size-->


</div>
{% endblock %}
