{% extends "main.html" %}
{% block head %}
<link href="/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
<script src="/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<link href="/plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet">
<link href="/plugins/ionicons/css/ionicons.min.css" rel="stylesheet">
<link href="/plugins/datatables/extensions/Responsive/css/dataTables.responsive.css" rel="stylesheet">
<script src="/plugins/datatables/media/js/jquery.dataTables.js"></script>
<script src="/plugins/datatables/media/js/dataTables.bootstrap.js"></script>
<script src="/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
        <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"
            type="application/javascript"></script>
<script src="/js/demo/box.js"></script>
{% endblock %}

{% block content %}

<div id="page-title">
    <h1 class="page-header text-overflow">Static Tables</h1>

    <!--Searchbox-->
    <div class="searchbox">
        <div class="input-group custom-search-form">
            <input type="text" class="form-control" placeholder="Search..">
            <span class="input-group-btn">
                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
            </span>
        </div>
    </div>
</div>

<ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Tables</a></li>
    <li class="active">Static Tables</li>
</ol>

<div class="modal fade" id="demo-default-modal" role="dialog" tabindex="-1"
     aria-labelledby="demo-default-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i
                        class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">内容</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-4 control-label">内容</label>
                                <div class="col-md-4">
                                    <input id="word-input" type="text" class="form-control input-md">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="confirm-btn" class="btn btn-purple btn-sm">确认</button>
            </div>
        </div>
    </div>
</div>


<div id="page-content">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Striped rows</h3>
        </div>

        <div class="table-toolbar-left" id="type-select-div">
            <select class="selectpicker" id="type-select">
                {% for item in boxlist %}
                <option value="{{ item.word }}">{{ item.word }}</option>
                {% endfor %}
            </select>
            <button id="add-btn" class="btn btn-primary">
                <i class="ion-plus"></i> 添加
            </button>
        </div>



        <div class="panel-body">
            <table id="demo-dt-addrow" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>内容</th>
                    <th>类别</th>
                    <th>权重</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
</div>




{% endblock %}
