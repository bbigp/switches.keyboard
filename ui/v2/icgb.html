<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Event Calendar</title>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script src="https://cdn.staticfile.net/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
        }
        #calendar {
            max-width: 1000px;
            min-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: visible; /* 允许内容溢出，自动扩展高度 */
        }
        .fc-toolbar-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .fc-daygrid-day-number {
            color: #007bff;
        }
        .fc-daygrid-day-top {
            padding: 5px;
            position: relative;
        }
        .fc-daygrid-day {
            border-radius: 5px;
        }
        .fc-daygrid-day.fc-day-today {
            background-color: #e9ecef;
        }
        .fc-event-title {
            white-space: normal; /* Allow line breaks */
            word-wrap: break-word; /* Break long words */
            overflow-wrap: break-word; /* Handle overflow */
            font-size: 0.9rem; /* Adjust font size if needed */
        }
        .today-label {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #007bff;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
        }
         .fc-daygrid-day-number {
            text-decoration: none;
        }
        .main-wrapper {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="favicon.ico" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/icgb">ICGB</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main-wrapper">
<div id="calendar"></div>
</div>
<script>
    $(document).ready(function () {
        var calendarEl = $('#calendar')[0];

        var calendar = new FullCalendar.Calendar(calendarEl, {
            themeSystem: 'bootstrap5',
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            height: "auto",
            locale: 'zh-cn',
            events: {{ events | tojson | safe }},
            datesSet: function(info) {
                var start = Math.floor(info.view.currentStart.getTime()/1000);
                var end = Math.floor(info.view.currentEnd.getTime()/1000);

                // 打印当前视图的开始和结束时间
                console.log('Current view start:', start);
                console.log('Current view end:', end);
                // 获取新事件数据
// <!--                var newEvents = getNewEvents(info.startStr, info.endStr);-->
                // calendar.removeAllEvents(); // 移除所有现有事件
                // calendar.addEventSource(newEvents); // 添加新事件数据
            },
            editable: false,
            droppable: false,
            fixedWeekCount: false,
             dayCellDidMount: function(info) {
                // Check if the date is today
                var today = new Date();
                if (info.date.getDate() === today.getDate() &&
                    info.date.getMonth() === today.getMonth() &&
                    info.date.getFullYear() === today.getFullYear()) {
                    var label = document.createElement('span');
                    label.className = 'today-label';
                    label.textContent = '今';
                    info.el.querySelector('.fc-daygrid-day-top').appendChild(label);
                }
            },
            eventClick: function(info) {
                if (info.event.url) {
                    window.open(info.event.url, '_blank'); // 在新窗口中打开 URL
                    info.jsEvent.preventDefault(); // 阻止默认点击事件
                }
            }
        });

        calendar.render();
    });
</script>

</body>
</html>
