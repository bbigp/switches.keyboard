{% block content %}
    <!--Page Title-->
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div id="page-title">
        <h1 class="page-header text-overflow">Data Tables</h1>

        <!--Searchbox-->
        <div class="searchbox">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search..">
                <span class="input-group-btn">
                                <button class="text-muted" type="button"><i class="demo-pli-magnifi-glass"></i></button>
                            </span>
            </div>
        </div>
    </div>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

        <li><a href="#">Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data Tables</li>
    </ol>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <!--End breadcrumb-->


    <!--Page content-->
    <!--===================================================-->
    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Add Row</h3>
            </div>
            <div class="modal fade" id="demo-default-modal" role="dialog" tabindex="-1"
                 aria-labelledby="demo-default-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-body" style="max-height: 700px;overflow:auto;">
                            <div class="row">
                                <img id="show-main-pic-img" style="width: 100%" class="col-sm-12"/>
                            </div>
                            <div id="modal-body"></div>
                        </div>

                        <div class="modal-footer">
                            <button id="close-btn" class="btn btn-default btn-sm">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="demo-custom-toolbar2" class="table-toolbar-left">
                <select class="selectpicker" id="storBoxSelect">
                    <option value="" selected>请选择</option>
                    <option value="-1">无库存</option>
                    {% for item in box_list%}
                    <option value="{{ item.word }}">{{ item.word }} - {{ item.memo }} [{{ item.count }}]</option>
                    {% endfor %}
                </select>
                <button id="refresh-btn" class="btn btn-primary"><i class="ion-refresh"></i>刷新</button>
                <a href="/control/switches">
                    <button data-target="#demo-modal-wo-anim" data-toggle="modal" class="btn btn-primary">
                        <i class="ion-plus"></i> 添加
                    </button>
                </a>
                <a href="/api/process_image" target="_blank">
                    <button class="btn btn-primary">
                        <i class="ion-plus"></i> 生成缩略图
                    </button>
                </a>
            </div>

            <div class="panel-body">
                <table id="demo-dt-addrow" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>图片</th>
                        <th>名字</th>
                        <th>工作室</th>
                        <th class="min-tablet">类型</th>
                        <th class="min-desktop">标志</th>
                        <th class="min-desktop">位置</th>
                        <th class="min-desktop">库存</th>
                        <th class="min-desktop">规格</th>
                        <th class="min-desktop">材料</th>
                        <th class="min-desktop">导光柱|PIN</th>
                        <th class="min-desktop">价格</th>
                        <th class="min-desktop">添加时间</th>
                        <th class="min-desktop">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                        <!--                <td>{{ item.create_time }}</td>-->
                        <!--            </tr>-->
                        <!--            {% endfor %}-->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
