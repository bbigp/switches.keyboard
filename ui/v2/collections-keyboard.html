    <script src="https://unpkg.com/turbolinks"></script>

    <style>
        .preloader {
            position: fixed;
            top: 0;
            z-index: 9999;
            background: #fff;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: height 0.8s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .preloader.loaded {
            height: 0;
        }

        .preloader h1 {
            color: black;
        }

        /* Fix table layout to disable responsiveness */
        .square-table {
            border-collapse: collapse;
            margin: 20px auto;
            border: 1px solid #ccc;
            table-layout: fixed; /* Ensures fixed column width */
        }

        .square-table th, .square-table td {
            width: 100px; /* Set fixed width */
            height: 100px; /* Set fixed height */
            min-width: 100px; /* Prevent shrinking on small screens */
            min-height: 100px; /* Prevent shrinking on small screens */
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            vertical-align: middle; /* Ensures content is vertically centered */
        }

        .square-table th {
            background-color: #f4f4f4;
        }

        /* Position select in the top-left of the table */
        .table-wrapper {
            position: relative;
            display: inline-block;
        }

        .table-wrapper select {
            position: absolute;
            top: -50px; /* Adjust this value to change vertical position */
            left: 0;
        }
    </style>
</head>

<body>
